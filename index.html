<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Услуги и сервисы</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__header">
          <nav class="sidebar__header__navigation">
            <div class="sidebar__header__block left-menu">
              <button class="sidebar__header__button burger"></button>
              <img
                class="sidebar__header__img logo"
                src="img/Group.svg"
                alt="logo"
              />
            </div>
            <div class="sidebar__header__block right-menu">
              <button class="sidebar__header__button search"></button>
            </div>
          </nav>
        </div>
        <main class="sidebar__main">
          <nav class="sidebar__main__navigation">
            <ul class="sidebar__main__list">
              <li>
                <a class="sidebar__main__link" href="#">Ремонт техники</a>
              </li>
              <li>
                <a class="sidebar__main__link" href="#">Услуги и сервисы</a>
              </li>
              <li>
                <a class="sidebar__main__link" href="#"
                  >Корпоративным клиентам</a
                >
              </li>
              <li>
                <a class="sidebar__main__link" href="#">Продавцам техники</a>
              </li>
              <li><a class="sidebar__main__link" href="#">Партнерам</a></li>
              <li>
                <a class="sidebar__main__link" href="#">Производителям</a>
              </li>
              <li>
                <a class="sidebar__main__link" href="#"
                  >Наши сервисные центры</a
                >
              </li>
              <li><a class="sidebar__main__link" href="#">Контакты</a></li>
            </ul>
          </nav>

          <div class="sidebar__main__block bottom-menu">
            <div class="sidebar__main__bottons-block">
              <botton class="sidebar__main__button phone"></botton>
              <botton class="sidebar__main__button message"></botton>
              <botton class="sidebar__main__button user"></botton>
            </div>
            <input type="mail" class="sidebar__main__input mail" value="mail@cps.com" readonly>
            <input type="tel" class="sidebar__main__input number" value="8 800 890 8900" readonly>
            <form class="sidebar__main__form languages">
              <input
                class="sidebar__main__radio"
                id="ru"
                type="radio"
                name="contact"
              />
              <label class="sidebar__main__label" for="ru">RU</label>
              <input
                class="sidebar__main__radio"
                id="en"
                type="radio"
                name="contact"
              />
              <label class="sidebar__main__label" for="en">EN</label>
              <input
                class="sidebar__main__radio"
                id="ch"
                type="radio"
                name="contact"
              />
              <label class="sidebar__main__label" for="ch">CH</label>
            </form>
          </div>
        </main>
      </div>
    </aside>
  </body>
</html>
