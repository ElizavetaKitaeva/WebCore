<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Услуги и сервисы</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="brands">
          <div class="brands-header">
            <h2 class="brands-header__title">
              Ремонт техники различных брендов
            </h2>
          </div>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <button class="swiper-slide__button lenovo"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button samsung"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button apple"></button>
              </div>

              <div class="swiper-slide">
                <button class="swiper-slide__button bosch"></button>
              </div>

              <div class="swiper-slide">
                <button class="swiper-slide__button hp"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button acer"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button viewsonic"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button sony"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button lenovo"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button samsung"></button>
              </div>
              <div class="swiper-slide">
                <button class="swiper-slide__button apple"></button>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <button class="brands__button">
            <img class="brands__button__image" src="img/more.png" alt="" srcset="" />
            <p class="brands__button__text">Показать все</p>
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
